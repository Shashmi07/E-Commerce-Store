<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart | RedStore</title>
  <style>
    /* Reset and global */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ff3f34;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo img {
      height: 40px;
    }
    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    .navbar nav ul li a:hover {
      opacity: 0.8;
    }

    /* Cart icon */
    #cart-container {
      position: relative;
      cursor: pointer;
    }
    #cart-icon {
      width: 28px;
      height: 28px;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #fff;
      color: #ff3f34;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 12px;
      font-weight: 700;
      border: 2px solid #ff3f34;
      user-select: none;
    }

    /* Page container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #ff3f34;
      margin-bottom: 25px;
      font-weight: 700;
    }

    /* Cart table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #ffe6e6;
      color: #ff3f34;
      font-weight: 700;
    }
    tr:last-child td {
      border-bottom: none;
    }
    img {
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: 700;
      margin-top: 20px;
      color: #ff3f34;
    }

    .btn {
      background: #ff3f34;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      float: right;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background: #e73428;
    }

    @media(max-width: 600px) {
      img {
        height: 50px;
      }
      .btn {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="product.html">
        <img src="images/logo.png" alt="RedStore Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="account.html">Account</a></li>
         <li><a href="cart.html">Cart</a></li>
        
        
      </ul>
    </nav>
    <div id="cart-container" onclick="window.location.href='cart.html'">
      <img src="images/cart.png" alt="Cart" id="cart-icon" />
      <span id="cart-count"></span>
    </div>
  </header>

  <main class="container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-content"></div>
  </main>

  <script>
    const backendBaseUrl = 'http://localhost:5000'; // Your backend URL here

    const cartContent = document.getElementById("cart-content");
    const cartCountBadge = document.getElementById("cart-count");

    function getImagePath(image) {
      if (!image) return 'images/default.png'; // fallback image if none

      if (image.startsWith('http')) return image;

      if (image.startsWith('/uploads')) return backendBaseUrl + image;

      // If image is just filename without path
      return backendBaseUrl + '/uploads/' + image;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      cartCountBadge.textContent = count;
      cartCountBadge.style.display = count > 0 ? "inline" : "none";
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      updateCartCount();

      if (cart.length === 0) {
        cartContent.innerHTML = `<p style="text-align:center; font-size:18px;">Your cart is empty.</p>`;
        return;
      }

      let total = 0;
      let html = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach((item, idx) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <tr>
            <td><img src="${getImagePath(item.img)}" alt="${item.name}" /></td>
            <td>${item.name}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>${item.qty}</td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button onclick="removeFromCart(${idx})" style="background:#e73428;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">Remove</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <div class="total">Total: $${total.toFixed(2)}</div>
        <button class="btn" onclick="placeOrder()">Place Order</button>
      `;

      cartContent.innerHTML = html;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    function placeOrder() {
      const user = JSON.parse(localStorage.getItem("user"));
      const token = localStorage.getItem("token");
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (!user || !token) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      fetch("http://localhost:5000/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: user._id,
          items: cart,
          total,
        }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.order) {
          alert("Order placed successfully!");
          localStorage.removeItem("cart");
          renderCart();
          updateCartCount();
          window.location.href = "product.html";
        } else {
          alert(data.msg || "Order failed");
        }
      })
      .catch(err => {
        console.error("Error placing order:", err);
        alert("Server error");
      });
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
