<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Product | RedStore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      color: #ff3f34;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #ff3f34;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #e73428;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: 700;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #ff3f34;
      font-weight: 700;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
     <a href="index.html">Home</a>
    <a href="product.html">Product</a>
    
    <a href="cart.html">Cart</a>
  </nav>

  <div class="container">
    <h2>Add New Product</h2>
    <form id="productForm" enctype="multipart/form-data">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required />

      <label for="price">Price (USD)</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="inStock">In Stock</label>
      <select id="inStock" name="inStock" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Add Product</button>
    </form>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const imageFile = document.getElementById('image').files[0];
      const description = document.getElementById('description').value;
      const inStock = document.getElementById('inStock').value === 'true';

      const formData = new FormData();
      formData.append('name', name);
      formData.append('price', price);
      formData.append('description', description);
      formData.append('inStock', inStock);
      if (imageFile) formData.append('image', imageFile);

      fetch('http://localhost:5000/api/products', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        msg.style.color = 'green';
        msg.textContent = data.msg || 'Product added successfully!';
        form.reset();
      })
      .catch(err => {
        msg.style.color = 'red';
        msg.textContent = 'Error adding product.';
      });
    });
  </script>
</body>
</html>
